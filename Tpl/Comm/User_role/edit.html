<div class="row-fluid">
<form class="form-inline form-horizontal" action="{:U('save')}" method="post" id='form'>
<div class="control-group hidden">
    <label class="control-label" for="id"></label>
    <div class="controls">
        
    <input type="hidden" value="{$data.id}" name="id" id="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="uid">用户</label>
    <div class="controls">
        
    <div class="input-append" id="user_role-uid-user-id">
        <input type="hidden" value="" name="uid" id="uid" data-target="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">
        <input type="text" value="{$data.username}" data-target="username" class="{required}" placeholder="" readonly="">
        <a href="/User/refer/refer/user_role-uid-user-id.jsp" data-target="#modal-refer"  data-toggle="modal"><span class="add-on"><i class="icon-search"></i></span></a>
    </div>
            <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="rid">角色</label>
    <div class="controls">
        
    <div class="input-append" id="user_role-rid-role-id">
        <input type="hidden" value="" name="rid" id="rid" data-target="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">
        <input type="text" value="{$data.name}" data-target="name" class="{required}" placeholder="" readonly="">
        <a href="/Role/refer/refer/user_role-rid-role-id.jsp" data-target="#modal-refer"  data-toggle="modal"><span class="add-on"><i class="icon-search"></i></span></a>
    </div>
            <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="status">状态</label>
    <div class="controls">
        
            <input type="text" class="{maxlength:20,}"  value="{$data.status}" name="status" id="status" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="is_deleted"></label>
    <div class="controls">
        
            <input name="is_deleted" id="is_deleted" class="{}" type="checkbox" $checked[$data['"is_deleted"']]}">        <label class="help-inline"></label>
    </div>
</div>
</form>
</div>
