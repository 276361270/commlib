<div class="row-fluid">
<form class="form-inline form-horizontal" action="" method="post" id='form'>
<div class="control-group">
    <label class="control-label" for="id"></label>
    <div class="controls">
        <input type="text" value="" name="id" id="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="userid">用户</label>
    <div class="controls">
        <input type="text" value="" name="userid" id="userid" class="{digits:true,range:[0,4294967295]}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="numb">护照编号</label>
    <div class="controls">
        <input type="text" value="" name="numb" id="numb" class="{maxlength:50,}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="xing">姓</label>
    <div class="controls">
        <input type="text" value="" name="xing" id="xing" class="{maxlength:20,}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="ming">名</label>
    <div class="controls">
        <input type="text" value="" name="ming" id="ming" class="{maxlength:20,}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="sex">性别</label>
    <div class="controls">
        <select name="sex" class="">
                
            <option value ="男">男</option>
            <option value ="女">女</option>
        </select>        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="birthday">出生日期</label>
    <div class="controls">
        <input type="text" class="{}" name="birthday" id="birthday"  rel="datepicker" data-date="2012-12-12" data-date-format="yyyy-mm-dd" value='2012-12-12'>        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="birth_place">出生地</label>
    <div class="controls">
        <input type="text" value="" name="birth_place" id="birth_place" class="{maxlength:100,}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="issue_place">签发地</label>
    <div class="controls">
        <input type="text" value="" name="issue_place" id="issue_place" class="{maxlength:100,}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="issue_date">签发日期</label>
    <div class="controls">
        <input type="text" class="{}" name="issue_date" id="issue_date"  rel="datepicker" data-date="2012-12-12" data-date-format="yyyy-mm-dd" value='2012-12-12'>        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="expiry">过期日期</label>
    <div class="controls">
        <input type="text" class="{}" name="expiry" id="expiry"  rel="datepicker" data-date="2012-12-12" data-date-format="yyyy-mm-dd" value='2012-12-12'>        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="authority">签发机关</label>
    <div class="controls">
        <input type="text" value="" name="authority" id="authority" class="{maxlength:100,}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="update_user"></label>
    <div class="controls">
        <input type="text" value="" name="update_user" id="update_user" class="{digits:true,range:[-2147483648,2147483647]}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="update_time"></label>
    <div class="controls">
        <input type="text" class="{dateISO:true,date:true,}" name="update_time" id="update_time"  rel="datepicker" data-date="2012-12-12" data-date-format="yyyy-mm-dd" value='2012-12-12'>        <label class="help-inline"></label>
    </div>
</div></form>
</div>
