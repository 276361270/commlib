<div class="row-fluid">
<form class="form-inline form-horizontal" action="" method="post" id='form'>
<div class="control-group">
    <label class="control-label" for="id">id</label>
    <div class="controls">
        <input type="text" value="" name="id" id="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="numb">编号</label>
    <div class="controls">
        <input type="text" value="" name="numb" id="numb" class="{maxlength:45,}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="name">名称</label>
    <div class="controls">
        <input type="text" value="" name="name" id="name" class="{maxlength:45,}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group">
    <label class="control-label" for="update_time">更新时间</label>
    <div class="controls">
        <input type="text" class="{dateISO:true,date:true,}" name="update_time" id="update_time"  rel="datepicker" data-date="2012-12-12" data-date-format="yyyy-mm-dd" value='2012-12-12'>        <label class="help-inline"></label>
    </div>
</div></form>
</div>
