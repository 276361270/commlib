<div class="row-fluid">
<form class="form-inline form-horizontal" action="{:U('save')}" method="post" id='form'>
<div class="control-group hidden">
    <label class="control-label" for="id">id</label>
    <div class="controls">
<input type="hidden" value="{$data.id}" name="id" id="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="numb">编号</label>
    <div class="controls">
        <input type="text" class="{maxlength:45,}"  value="{$data.numb}" name="numb" id="numb" placeholder="">        <label class="help-inline"></label>
    </div>
</div><div class="control-group ">
    <label class="control-label" for="name">名称</label>
    <div class="controls">
        <input type="text" class="{maxlength:45,}"  value="{$data.name}" name="name" id="name" placeholder="">        <label class="help-inline"></label>
    </div>
</div>
</form>
</div>
